            <template x-for="(element, index) in elements">
              <div class="w-full flex flex-col items-start">
                <template x-if="!element?.format || element?.format == 'message'">
                  <span
                    :class="{'rounded-br-md ml-auto' : element?.sent,'!bg-stone-700 text-stone-100' : !element?.img && element?.sent, 'rounded-bl-md' : !element?.sent}"
                    class="max-w-[80%] flex rounded-2xl bg-stone-300 p-3 animate-fade-in-up font-light">
                    <span x-show="element?.caption" x-text="element?.caption"></span>
                    <img x-show="element?.img" :src="element?.img" class="w-9" />
                  </span>
                </template>
                <template x-if="element?.format == 'end'">
                  <span class="flex items-center w-full justify-around">
                    <span class="h-px bg-stone-500 w-12"></span>
                    <h3 class="text-sm text-stone-600">Chat ended</h3>
                    <span class="h-px bg-stone-500 w-12"></span>
                  </span>
                </template>
              </div>
            </template>

            <div x-cloak x-show="current().type == 'thumbs'"
              class="animate-fade-in flex gap-2 justify-center items-center inset-x-0 bottom-0 absolute p-6 pt-10 bg-gradient-to-b from-transparent to-stone-100">
              <img @click="submit($el)" src="icons/svg/thumbs_down.svg"
                class="w-10 cursor-pointer hover:scale-125 transition-transform">
              <img @click="submit($el)" src="icons/svg/thumbs_up.svg"
                class="w-10 cursor-pointer hover:scale-125 transition-transform">
            </div>

            <div x-cloak x-show="current().type == 'csat'"
              class="animate-fade-in flex gap-2 justify-center items-center inset-x-0 bottom-0 absolute p-6 pt-10 bg-gradient-to-b from-transparent to-stone-100">
              <img @click="submit($el)" src="icons/svg/csat_emoji_1.svg"
                class="w-10 cursor-pointer hover:scale-125 transition-transform">
              <img @click="submit($el)" src="icons/svg/csat_emoji_2.svg"
                class="w-10 cursor-pointer hover:scale-125 transition-transform">
              <img @click="submit($el)" src="icons/svg/csat_emoji_3.svg"

              <img @click="submit($el)" src="icons/svg/csat_emoji_5.svg"

                <input x-on:keydown.enter="submit" type="text" class="w-full px-4 rounded-bl-[1.6rem] rounded-tl-md"

                <button @click="submit" class="bg-green-500 h-14 w-14 flex-shrink-0 grid place-items-center">
